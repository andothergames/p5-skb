<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upside Down Smile Emoji</title>
    <script src="../libraries/p5.js"></script>
    <script src="../code-sketches/smile.js"></script>
    <link rel="stylesheet" href="../style.css">
    <script>
      fetch('../code-sketches/smile.js')
        .then(response => response.text())
        .then(code => {
          document.getElementById('code-display').textContent = code;
        })
        .catch(err => {
          document.getElementById('code-display').textContent = 'Error loading code.';
          console.error(err);
        });
    </script>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <div class="container">
  <div id="sketch-holder"></div>
  <pre id="code-display">loading code...</pre>
  </div>
</body>

</html>
