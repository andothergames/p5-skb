<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perlin World</title>
    <script src="../libraries/p5.js"></script>
    <script src="../code-sketches/world.js"></script>
    <script>
        fetch('../code-sketches/world.js')
          .then(response => response.text())
          .then(code => {
            document.getElementById('code-display').textContent = code;
          })
          .catch(err => {
            document.getElementById('code-display').textContent = 'Error loading code.';
            console.error(err);
          });
      </script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
    <div id="sketch-holder"></div>
    <pre id="code-display">loading code...</pre>
    </div>
</body>
</html>
